<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button>
          <span Data-CopyMessage></span>
        </button>
      </div>
      <div class="input container">
        <!-- password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-LengthNumber>0</p>
        </div>

        <!--slider-->

        <input
          type="range"
          min="1"
          id="20"
          class="slider"
          step="1"
          data-LengthSlider
        />
        <!-- checkboxes -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowerCase" />
          <label for="uppercase">Includes lowerCase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="uppercase">Includes numbers </label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="uppercase">Includes symbols</label>
        </div>
        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="data-indicator"></div>
        </div>

        <!-- generate-password -->
        <button class="Create-Password">CreatePassword</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
